<!DOCTYPE html>
<html>
<head>
<title>Try jQuery Online</title>
<style>
    #x,#o{
        cursor:pointer;
		font-size:7em;
		text-shadow:3px 3px 3px red;
    }
</style>
</head>
<body>
    <p id="x" onClick="IsVisibleOrNotX(event)">x&trade;</p>
    <p id="o" onClick="IsVisibleOrNotY(event)">o&copy;</p>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
			document.onload = addEventListener('load',()=>{
				    $('#x').hide()
			})
			
            function IsVisibleOrNotX()  {
                $('#x').hide('1000')
                $('#o').show('1000')
            }
            
            function IsVisibleOrNotY()  {
                $('#o').hide('1000')
                $('#x').show('1000')
            }
        </script>
</body>
</html>
